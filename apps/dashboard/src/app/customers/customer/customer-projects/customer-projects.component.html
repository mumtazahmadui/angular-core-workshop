<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Projects</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="projects$ | async as projects">
    <mat-list>
      <mat-list-item *ngFor="let project of projects; trackBy: trackProject">
        <h3 mat-line>{{project.title}}</h3>
        <p mat-line>
          {{project.details}}
        </p>
      </mat-list-item>
    </mat-list>

    <div *ngIf="!projects?.length">No projects found for user.</div>
  </mat-card-content>
</mat-card>
